[databases]
postgres = host=127.0.0.1 port=5432 dbname=postgres user=postgres password=${POSTGRES_PASSWORD}

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pidfile = /var/run/pgbouncer/pgbouncer.pid
logfile = /dev/stdout
admin_users = postgres