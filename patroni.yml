scope: pg-drip
name: ${PATRONI_NAME}

restapi:
  listen: 0.0.0.0:8008
  connect_address: ${HOSTNAME}:8008

consul:
  host: 127.0.0.1:8500
  scheme: http

bootstrap:
  initdb:
    - encoding: UTF8
    - data-checksums
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    postgresql:
      parameters:
        password_encryption: md5
        max_connections: 200
        shared_buffers: 256MB
  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb
  pg_hba:
    # 1. Local connections (Unix sockets, psql inside container)
    - local   all             all                                     trust
    # 2. Allow PgBouncer (running on same host/container) to connect
    - host    all             all             127.0.0.1/32            trust
    - host    all             all             ::1/128                 trust
    # 3. External clients (connecting through PgCat)
    - host    all             all             0.0.0.0/0               md5
    # 4. Replication between nodes
    - host    replication     replicator      0.0.0.0/0               md5


postgresql:
  listen: 0.0.0.0:5432
  connect_address: ${HOSTNAME}:5432
  data_dir: /var/lib/postgresql/patroni
  bin_dir: /usr/lib/postgresql/18/bin
  authentication:
    superuser:
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    replication:
      username: replicator
      password: ${REPLICATION_PASSWORD}